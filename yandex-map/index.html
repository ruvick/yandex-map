<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<!-- <link rel="stylesheet" href="css/fancybox.css"> -->
	<link rel="icon" type="image/png" href="img/favicons/icon256.png" sizes="256x256">
	<link rel="icon" type="image/png" href="img/favicons/icon128.png" sizes="128x128">
	<link rel="icon" type="image/png" href="img/favicons/icon64.png" sizes="64x64">
	<link rel="icon" type="image/png" href="img/favicons/icon32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="img/favicons/icon16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="img/favicons/icon.svg" sizes="any">
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		
		<main class="page">

			

			<section class="page__location location">

				<div class="location__item">
					<div class="_container">
						<h2 class="location__title">Стандартная карта</h2>
					</div>
					<div id="map" class="location__map map"></div>
				</div>

				<div class="location__item">
					<div class="_container">
						<h2 class="location__title">Карта со своей меткой</h2>
					</div>
					<div id="map-marker" class="location__map map"></div>
				</div>

				<div class="location__item">
					<div class="_container">
						<h2 class="location__title">Карта с баллуном</h2>
					</div>
					<div id="map-balloon" class="location__map map"></div>
				</div>

				<div class="location__item">
					<div class="_container">
						<h2 class="location__title">Карта с кастомным баллуном</h2>
					</div>
					<div id="map-balloon-custom" class="location__map map"></div>
				</div>

				<div class="location__item">
					<div class="_container">
						<h2 class="location__title">Карта с маршрутом от дочки до точки</h2>
					</div>
					<div id="map-route" class="location__map map"></div>
				</div>

				<div class="location__item">
					<div class="_container">
						<h2 class="location__title">Карта с маршрутом от текущего положения до точки</h2>
					</div>
					<div id="map-current-route" class="location__map map"></div>
				</div>

			</section>

	</div>

	</main>
	
	</div>
	
	<!-- Swiper -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
</body>

</html>
